// VerificaÃ§Ã£o prÃ©via do elemento "phone"
const phoneElement = document.getElementById('phone');

if (phoneElement) {
  // AtribuiÃ§Ã£o condicional da constante "phoneField"
  const phoneField = phoneElement;

  // ConfiguraÃ§Ã£o de atributos do campo de telefone
  phoneField.setAttribute('onkeyup', 'handlePhone(event)');
  phoneField.setAttribute('maxlength', '15');
  phoneField.setAttribute('minlength', '14');
  phoneField.setAttribute('required', 'required');

  // FunÃ§Ã£o para formatar o nÃºmero de telefone
  const handlePhone = (event) => {
    let input = event.target;
    input.value = phoneMask(input.value);
  };

  // FunÃ§Ã£o para aplicar a mÃ¡scara do nÃºmero de telefone
  const phoneMask = (value) => {
    if (!value) return "";
    value = value.replace(/\D/g, '');
    value = value.replace(/(\d{2})(\d)/, "($1) $2");
    value = value.replace(/(\d)(\d{4})$/, "$1-$2");
    return value;
  };
} else {
  console.warn("Elemento com id 'phone' nÃ£o encontrado!");
}
